<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">

    
</head>
<body>
    <div class="content" align="center">
        <form action="./signUp.php" method="post">
            <img src="/images/log.png" alt="Logo" width="165"><br><br>
            <div class="con" style="margin-top: 8px;">
            <h2 >Create Account</h2>
            <input type="text" id="firstname" name="firstName" placeholder="First Name" required><br><br>
            <input type="text" id="lastname" name="lastName" placeholder="Last Name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <p style="margin: -15px; margin-left: 43px;">This will be your username</p>
            <br><br>
            <input type="password" id="password" name="password" placeholder="Password*" required><br>   
            <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
            <br>
            <input class="submit" type="submit" value="Register">
        </div>
        </form>
    </div>
</body>
</html>
